{% extends "base.html" %}

{% block content %}

<style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
</style>

<h1> {{ session_name }} </h1>
<table>
    <tr>
        <th> Name </th>
        <th> National Code </th>
        <th> Phone </th>
    </tr>
    

    {% for student in students %}
    <tr>
        <td>
            {{ student.get_full_name }}
        </td>
        <td>
            {{ student.username }}
        </td>
        <td>
            {{ student.email }}
        </td>
    </tr>
    {%  endfor %}
</table>

{% endblock %}
