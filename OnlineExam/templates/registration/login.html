{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}


{% block auth %}
    <img src="/media/imgs/logo_air.png" style="height:300px;" alt=""/>
    <h1>Login</h1>
    <div class="login-form-container">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-sm btn-outline-primary">Login</button>
        </form>
    </div>

{% endblock %}
